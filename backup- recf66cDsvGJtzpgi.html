<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip to London</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.1em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        img {
            margin: 10px 0;
            border-radius: 5px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Trip to London</h1>
    <p>Experience the vibrant culture, rich history, and iconic landmarks of London. A city where the past meets the present, London offers something for everyone.</p>

    <h2>Attractions to Visit:</h2>
    <ul>
        <li>The British Museum</li>
        <li>The Tower of London</li>
        <li>Buckingham Palace</li>
    </ul>

    <h2>Explore the City:</h2>
    <img src="https://source.unsplash.com/400x300/?London" alt="London Image 1">
    <img src="https://source.unsplash.com/400x300/?London,landmark" alt="London Image 2">
    <img src="https://source.unsplash.com/400x300/?London,city" alt="London Image 3">

    <a href="https://www.google.com/maps/search/?api=1&query=London">View Map</a>

</html>
