<head>

    <title>Trip to Paris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }

            text-align: center;
            color: #2c3e50;
        }
        p {
            text-align: center;

            margin-bottom: 30px;
        }

            list-style-type: none;

        }
